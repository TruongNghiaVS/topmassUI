<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parentElement {
    position: relative;
    /* Không tạo ra ngữ cảnh stacking mới nếu không có thuộc tính tạo ra ngữ cảnh */
  }

  .fixedElement1 {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 200px;
    height: 100px;
    background-color: lightblue;
    z-index: 1000;
    /* Z-index cao hơn */
  }

  .fixedElement2 {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 200px;
    height: 100px;
    background-color: lightcoral;
    z-index: 500;
    /* Z-index thấp hơn */
  }
</style>

<body>
  <div class="parentElement">
    <div class="fixedElement1">Fixed Element 1</div>
  </div>
  <div class="fixedElement2">Fixed Element 2</div>
</body>

</html>
